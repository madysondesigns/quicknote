<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuickNote</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        @font-face {
            font-family: system;
            font-style: normal;
            font-weight: 300;
            src: local('.SFNSText-Light'), local('.HelveticaNeueDeskInterface-Light'), local('.LucidaGrandeUI'), local('Ubuntu Light'), local('Segoe UI Light'), local('Roboto-Light'), local('DroidSans'), local('Tahoma');
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 0;
            font-family: 'system', sans-serif;
            font-weight: 300;
            font-size: 1.5em;
            line-height: 1.5;
            overflow: hidden;
        }
        *, *:before, *:after {
            box-sizing: inherit;
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            line-height: inherit
        }
        body {
            margin: 0;
            padding: 0;
        }
        textarea, button {
            border: none;
            outline: none;
        }
        textarea {
            width: 100vw;
            height: 100vh;
            padding: 1.7em 2em;
            background-color: #fff;
            background-image: linear-gradient(#F9FAFB .05em, transparent .05em);
            background-size: 100% 1.5em;
            background-position: left -0.125em;
            background-attachment: local;
        }
        nav {
            margin: 0;
            position: fixed;
            bottom: 0.25em;
            right: 0.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        button {
            width: 1.5em;
            height: 1.5em;
            margin-bottom: 0.25em;
            padding: 0;
            font-size: 1.5em;
            line-height: 0;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.25);
        }
        button:hover {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.45);
        }
        svg {
            height: 45%;
            fill: white;
        }
        .copy {
            background-color: limegreen;
        }
        .clear {
            background-color: crimson;
        }
        .info {
            background-color: #2E7FD3;
        }
        footer {
            font-size: 0.5rem;
            position: fixed;
            bottom: 1.25rem;
            right: 3rem;
            display: none;
        }
        footer.visible {
            display: initial;
        }
        footer, a {
            color: #bbb;
        }
    </style>
</head>
<body>
    <main>
        <textarea autofocus="autofocus"></textarea>
        <nav>
            <button class="copy">
                <svg viewBox="0 0 6.7 7.3">
                    <path d="M1.1 5.9H0V0h5v1.1H4.3V0.6H0.6v4.6h0.5V5.9zM6.7 1.4v5.9H1.6V1.4H6.7zM2.2 6.6h3.8V2H2.2V6.6zM3.2 3.6H5V3.3H3.2V3.6zM3.2 4.6H5V4.2H3.2V4.6zM3.2 5.5H5V5.2H3.2V5.5z"/>
                </svg>
            </button>
            <button class="clear">
                <svg viewBox="0 0 7.3 7.3">
                    <path d="M7.3 3.6c0 2-1.6 3.6-3.6 3.6C1.6 7.3 0 5.7 0 3.6 0 1.6 1.6 0 3.6 0 5.7 0 7.3 1.6 7.3 3.6zM5.1 5.8L1.5 2.2C1.2 2.6 1.1 3.1 1.1 3.6c0 1.4 1.1 2.6 2.6 2.6C4.2 6.2 4.7 6 5.1 5.8zM6.2 3.6c0-1.4-1.1-2.6-2.6-2.6 -0.5 0-1.1 0.2-1.5 0.5l3.6 3.6C6 4.7 6.2 4.2 6.2 3.6z"/>
                </svg>
            </button>
            <button class="info">
                <svg viewBox="0 0 127 349">
                    <path d="M126.536,313.42 L126.536,346.272 C126.536,347.655 125.413,348.766 124.054,348.766 L3.45,348.766 C2.076,348.766 0.968,347.649 0.968,346.272 L0.968,313.42 C0.968,312.048 2.082,310.938 3.45,310.938 L38.194,310.938 L38.194,135.831 L3.093,135.831 C1.718,135.831 0.625,134.72 0.625,133.357 L0.625,99.757 C0.625,98.377 1.725,97.278 3.093,97.278 L85.386,97.278 C86.757,97.278 87.868,98.383 87.868,99.757 L87.868,310.938 L124.054,310.938 C125.413,310.938 126.536,312.048 126.536,313.42 Z"></path>
                    <circle cx="63" cy="30" r="30"></circle>
                </svg>
            </button>
        </nav>
    </main>
    <footer>Made with love by <a href="http://twitter.com/madysondesigns" target="_blank">@MadysonDesigns</a>. Download it on <a href="https://github.com/madysondesigns/quicknote" target="_blank">Github</a>.</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var App = {
            init: function() {
                this.date = new Date();

                this.ui = {
                    editor: $('textarea'),
                    copyButton: $('.copy'),
                    clearButton: $('.clear'),
                    infoButton: $('.info'),
                    infoFooter: $('footer'),
                    blankNoteCopy: 'Note from ' + this.getFormattedDate(this.date) + ':\n'
                };

                var noteId = this.getQueryString('id') || this.setQueryString('id', this.getIdFromDate(this.date)),
                    storageKey = 'quicknote_' + noteId,
                    defaultCopy = localStorage.getItem(storageKey) || this.ui.blankNoteCopy;

                this.ui.editor.val(defaultCopy).focus();
                console.log('storage id:', storageKey);

                this.ui.editor.on('keyup',function(){
                    localStorage.setItem(storageKey, $(this).val());
                });

                this.ui.copyButton.click(function(){
                    this.copyEditor();
                    this.clearEditor(storageKey);
                }.bind(this));

                this.ui.clearButton.click(function(){
                    this.clearEditor(storageKey);
                }.bind(this));

                this.ui.infoButton.click(function(){
                    this.toggleInfo();
                }.bind(this));
            },

            copyEditor: function() {
                this.ui.editor.focus().select();
                document.execCommand('copy');
            },

            clearEditor: function(key) {
                localStorage.removeItem(key);
                this.ui.editor.val(this.ui.blankNoteCopy).focus();
            },

            toggleInfo: function() {
                this.ui.infoFooter.toggleClass('visible');
            },

            getFormattedDate: function(date) {
                return date.toDateString();
            },

            getIdFromDate: function(date) {
                return date.getTime();
            },

            setQueryString: function(key, val) {
                var string = '?' + key + '=' + val;
                history.pushState(null, null, string);
                return val;
            },

            getQueryString: function(key) {
                var params = window.location.search.slice(1),
                    urlParams = new URLSearchParams(params),
                    val = urlParams.get(key);

                return val;
            }
        };

        $(document).ready(function(){
            App.init();
        });
    </script>
</body>
</html>
