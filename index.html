<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickNote</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        :root {
            --bg: #fff;
            --content: #5e5e64;
            --content-rgb: 94, 94, 100;
            --blue: #2E7FD3;
            --green: #7CE24B;
            --red: #D0021B;
            --icon: #fff;
            --shadow: rgba(0, 0, 0, 0.2);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #5e5e64;
                --content: #fafafa;
                --content-rgb: 250, 250, 250;
            }
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
            font-family: system-ui;
            font-weight: 400;
            background-color: var(--bg);
            color: var(--content);
            line-height: 1.5;
        }
        *, *:before, *:after {
            box-sizing: inherit;
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            line-height: inherit
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            padding-bottom: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 0.75rem var(--shadow);
        }
        h1 {
            margin: 0;
            padding: 2rem 2rem 0;
            line-height: 1;
        }
        textarea, button {
            border: none;
            outline: none;
        }
        textarea {
            resize: none;
            flex: 1;
            padding: 0.25rem 2rem;
            background-color: transparent;
            background-image: linear-gradient(rgba(var(--content-rgb), 0.07) .05rem, transparent .05rem);
            background-size: 100% 1.5rem;
            background-attachment: local;
            color: inherit;
        }
        nav {
            width: 2rem;
            position: fixed;
            top: 1rem;
            right: 0;
        }
        button {
            width: 2.2rem;
            height: 2rem;
            border-radius: 15% 0 0 15%;
            box-shadow: 0 1px 4px var(--shadow);
            padding-right: 0.5rem;
            margin-bottom: 0.5rem;
            line-height: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateX(-0.2rem);
        }
        svg {
            height: 60%;
            fill: var(--icon);
        }
        .share {
            background-color: var(--blue);
        }
        .copy {
            background-color: var(--green);
        }
        .clear {
            background-color: var(--red);
        }
        footer {
            background-color: rgba(var(--content-rgb), 0.1);
            padding: 0.25rem 2rem;
            text-align: right;
        }
        footer, footer a {
            font-size: 0.5rem;
            color: rgba(var(--content-rgb), 0.5);
        }
        @media screen and (min-width: 30em) {
            html {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 id="title">Note from...</h1>
        <textarea autofocus="autofocus" id="editor"></textarea>
        <nav>
            <button class="share" id="share">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.269 22c-.6 0-1.127-.22-1.584-.662A2.13 2.13 0 0 1 4 19.748V9.354c0-.62.228-1.15.685-1.59.457-.441.985-.662 1.584-.662H9.27v2.252H6.269V19.75h11.438V9.353h-3V7.1h3c.63 0 1.17.22 1.62.662.449.44.673.97.673 1.59v10.396c0 .619-.224 1.149-.673 1.59-.45.44-.99.661-1.62.661H6.27Zm4.56-7.008V4.293L9.035 6.08l-1.63-1.578L11.963 0l4.586 4.502-1.608 1.578-1.82-1.787v10.699H10.83Z"/>
                </svg>
            </button>
            <button class="copy" id="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5.144 22a2.03 2.03 0 0 1-1.514-.652C3.21 20.913 3 20.41 3 19.84V6.342h2.144V19.84h10.435V22H5.144Zm3.78-3.847c-.589 0-1.09-.217-1.503-.652a2.152 2.152 0 0 1-.619-1.53V4.16c0-.585.206-1.091.62-1.519A2.011 2.011 0 0 1 8.923 2h8.932c.59 0 1.094.214 1.514.641.42.428.63.934.63 1.519v11.81a2.13 2.13 0 0 1-.63 1.53 2.03 2.03 0 0 1-1.514.653H8.924Zm0-2.182h8.932V4.16H8.924v11.81Z"/>
                </svg>
            </button>
            <button class="clear" id="clear">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.644 21c-.668 0-1.231-.226-1.688-.677-.456-.45-.685-1.007-.685-1.667V5.48H3V3.137h5.576V2h6.848v1.137H21V5.48h-1.271v13.175c0 .644-.233 1.196-.698 1.655a2.298 2.298 0 0 1-1.675.689H6.644ZM17.356 5.48H6.644v13.176h10.712V5.48ZM8.82 16.747h2.104v-9.38H8.82v9.38Zm4.305 0h2.103v-9.38h-2.103v9.38Z"/>
                </svg>
            </button>
        </nav>
    </main>
    <footer id="footer">Made with love by <a href="https://portfolio.madysondesigns.com" target="_blank">@MadysonDesigns</a>. Source on <a href="https://github.com/madysondesigns/quicknote" target="_blank">Github</a>.</footer>
    <script>
        var App = {
            date: new Date(),
            ui: {
                noteTitle: document.getElementById('title'),
                noteEditor: document.getElementById('editor'),
                copyButton: document.getElementById('copy'),
                clearButton: document.getElementById('clear')
            },
            init() {
                this.storageKey = 'quicknote_' + this.getNoteID();

                this.ui.copyButton.addEventListener('click', this.onCopyNoteContent.bind(this));
                this.ui.clearButton.addEventListener('click', this.onClearNoteContent.bind(this));
                this.ui.noteEditor.addEventListener('input', this.onEditNoteContent.bind(this));

                this.note = this.getNoteContents();
                this.renderNote();
            },

            getNoteID() {
                return this.getQueryString('id') || this.setQueryString('id', this.getIdFromDate(this.date));
            },

            onCopyNoteContent() {
                this.ui.noteEditor.focus();
                this.ui.noteEditor.select();
                document.execCommand('copy');
                this.onClearNoteContent();
            },

            onClearNoteContent() {
                this.storage() && this.storage().removeItem(this.storageKey);
                this.createBlankNote();
                this.renderNote();
            },

            onEditNoteContent() {
                this.note.title = this.ui.noteTitle.innerText;
                this.note.text = this.ui.noteEditor.value;
                this.updateStoredNote();
            },

            createBlankNote() {
                return {
                    title: 'Note from ' + this.getFormattedDate(this.date),
                    text: ''
                }
            },

            getNoteContents() {
                return this.storage() && this.storage().getItem(this.storageKey) ? JSON.parse(this.storage().getItem(this.storageKey)) : this.createBlankNote();
            },

            renderNote() {
                this.ui.noteTitle.innerText = this.note.title;
                this.ui.noteEditor.value = this.note.text;
                this.ui.noteEditor.focus();
            },

            updateStoredNote() {
                this.storage() && this.storage().setItem(this.storageKey, JSON.stringify(this.note));
            },

            getFormattedDate(date) {
                return date.toDateString();
            },

            getIdFromDate(date) {
                return date.getTime();
            },

            setQueryString(key, val) {
                var string = '?' + key + '=' + val;
                history.pushState(null, null, string);
                return val;
            },

            getQueryString(key) {
                var params = window.location.search.slice(1),
                    urlParams = new URLSearchParams(params),
                    val = urlParams.get(key);

                return val;
            },

            storage() {
                var storage, fail, uid;
                try {
                    uid = this.getIdFromDate(this.date);
                    (storage = window.localStorage).setItem(uid, uid);
                    fail = storage.getItem(uid) != uid;
                    storage.removeItem(uid);
                    fail && (storage = false);
                } catch (exception) {
                    console.log("localStorage not available: " + exception);
                }
                return storage;
            }
        };

        document.addEventListener("DOMContentLoaded", function(){
            App.init();
        });
    </script>
</body>
</html>
