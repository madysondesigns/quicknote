<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickNote</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <style>
        :root {
            --white: #fff;
            --gray: #5e5e5e;
            --gray-rgb: 94, 94, 94;
            --blue: #2E7FD3;
            --green: #7CE24B;
            --red: #D0021B;
        }
        @font-face {
            font-family: system;
            font-style: normal;
            font-weight: 300;
            src: local('.SFNSText-Light'), local('.HelveticaNeueDeskInterface-Light'), local('.LucidaGrandeUI'), local('Ubuntu Light'), local('Segoe UI Light'), local('Roboto-Light'), local('DroidSans'), local('Tahoma');
        }
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
            background-color: var(--white);
            padding: 0;
            font-family: 'system', sans-serif;
            font-weight: 300;
            font-size: 1.2em;
            color: var(--gray);
            line-height: 1.5;
            overflow: hidden;
        }

        *, *:before, *:after {
            box-sizing: inherit;
            font-family: inherit;
            font-weight: inherit;
            font-size: inherit;
            line-height: inherit
        }
        body {
            margin: 0;
            padding: 0;
        }
        h1 {
            position: absolute;
            top: 1.7rem;
            left: 2rem;
            margin: 0;
        }
        textarea, button {
            border: none;
            outline: none;
        }
        textarea {
            width: 100vw;
            height: 100vh;
            padding: 3.2rem 2rem 1.7rem;
            background-color: var(--white);
            color: inherit;
            background-image: linear-gradient(rgba(var(--gray-rgb), 0.07) .05em, transparent .05em);
            background-size: 100% 1.5em;
            background-position: left -0.125em;
            background-attachment: local;
        }
        nav {
            margin: 0;
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        button {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 0.5rem;
            padding: 0;
            font-size: 1.5em;
            line-height: 0;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 1px 6px rgba(var(--gray-rgb), 0.45);
        }
        button:hover {
            box-shadow: 0 1px 4px rgba(var(--gray-rgb), 0.45);
            transform: translateY(1px) scale(0.98);
        }
        svg {
            height: 55%;
            fill: var(--white);
        }
        .share {
            background-color: var(--blue);
        }
        .copy {
            background-color: var(--green);
        }
        .clear {
            background-color: var(--red);
        }
        .info {
            background-color: var(--gray);
        }
        footer {
            font-size: 0.75rem;
            margin-left: 3em;
            position: fixed;
            bottom: 1.25rem;
            right: 3rem;
            display: none;
        }

        footer.visible {
            display: initial;
        }
        footer, a {
            color: #aaa;
        }

        @media screen and (min-width: 30em) {
            html {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 id="title">Note from...</h1>
        <textarea autofocus="autofocus" id="editor"></textarea>
        <nav>
            <button class="share" id="share">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.269 22c-.6 0-1.127-.22-1.584-.662A2.13 2.13 0 0 1 4 19.748V9.354c0-.62.228-1.15.685-1.59.457-.441.985-.662 1.584-.662H9.27v2.252H6.269V19.75h11.438V9.353h-3V7.1h3c.63 0 1.17.22 1.62.662.449.44.673.97.673 1.59v10.396c0 .619-.224 1.149-.673 1.59-.45.44-.99.661-1.62.661H6.27Zm4.56-7.008V4.293L9.035 6.08l-1.63-1.578L11.963 0l4.586 4.502-1.608 1.578-1.82-1.787v10.699H10.83Z"/>
                </svg>
            </button>
            <button class="copy" id="copy">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M5.144 22a2.03 2.03 0 0 1-1.514-.652C3.21 20.913 3 20.41 3 19.84V6.342h2.144V19.84h10.435V22H5.144Zm3.78-3.847c-.589 0-1.09-.217-1.503-.652a2.152 2.152 0 0 1-.619-1.53V4.16c0-.585.206-1.091.62-1.519A2.011 2.011 0 0 1 8.923 2h8.932c.59 0 1.094.214 1.514.641.42.428.63.934.63 1.519v11.81a2.13 2.13 0 0 1-.63 1.53 2.03 2.03 0 0 1-1.514.653H8.924Zm0-2.182h8.932V4.16H8.924v11.81Z"/>
                </svg>
            </button>
            <button class="clear" id="clear">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M6.644 21c-.668 0-1.231-.226-1.688-.677-.456-.45-.685-1.007-.685-1.667V5.48H3V3.137h5.576V2h6.848v1.137H21V5.48h-1.271v13.175c0 .644-.233 1.196-.698 1.655a2.298 2.298 0 0 1-1.675.689H6.644ZM17.356 5.48H6.644v13.176h10.712V5.48ZM8.82 16.747h2.104v-9.38H8.82v9.38Zm4.305 0h2.103v-9.38h-2.103v9.38Z"/>
                </svg>
            </button>
            <button class="info" id="info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M11.014 16.976h2.09v-5.915h-2.09v5.915ZM12 9.371c.329 0 .599-.102.81-.305.211-.204.317-.47.317-.798 0-.345-.106-.623-.317-.834a1.097 1.097 0 0 0-.81-.317c-.344 0-.618.106-.821.317-.204.211-.306.481-.306.81 0 .329.106.599.317.81.211.211.481.317.81.317ZM12 22a9.769 9.769 0 0 1-3.897-.787 10.065 10.065 0 0 1-3.18-2.136c-.9-.9-1.612-1.96-2.137-3.18A9.769 9.769 0 0 1 2 12c0-1.393.262-2.695.786-3.908A10.14 10.14 0 0 1 4.934 4.91a9.98 9.98 0 0 1 3.18-2.136A9.812 9.812 0 0 1 12 2a9.89 9.89 0 0 1 3.897.775 9.938 9.938 0 0 1 3.192 2.136 9.94 9.94 0 0 1 2.136 3.192c.517 1.22.775 2.52.775 3.897 0 1.393-.258 2.692-.775 3.897a10.017 10.017 0 0 1-2.136 3.169 10.105 10.105 0 0 1-3.192 2.148A9.77 9.77 0 0 1 12 22Zm0-2.277c2.144 0 3.967-.751 5.47-2.254 1.502-1.502 2.253-3.325 2.253-5.469s-.747-3.967-2.242-5.47C15.987 5.029 14.16 4.278 12 4.278c-2.144 0-3.967.747-5.47 2.242C5.029 8.013 4.278 9.84 4.278 12c0 2.144.751 3.967 2.254 5.47 1.502 1.502 3.325 2.253 5.469 2.253Z"/>
                </svg>
            </button>
        </nav>
    </main>
    <footer id="footer">Made with love by <a href="https://portfolio.madysondesigns.com" target="_blank">@MadysonDesigns</a>. Download it on <a href="https://github.com/madysondesigns/quicknote" target="_blank">Github</a>.</footer>
    <script>
        const App = {
            date: new Date(),

            init() {
                this.storageKey = 'quicknote_' + this.noteID();

                this.ui = this.getUIElements();
                this.ui.noteEditor.addEventListener('keyup', this.updateNoteContent.bind(this));
                this.ui.copyButton.addEventListener('click', this.copyNoteContent.bind(this));
                this.ui.clearButton.addEventListener('click', this.clearNoteContent.bind(this));
                this.ui.infoButton.addEventListener('click', this.toggleCredits.bind(this));

                this.note = this.getNote();
                this.note.title = this.setNoteHeader();
                this.note.text = this.setNoteContent();
            },

            getUIElements() {
                return {
                    noteTitle: document.getElementById('title'),
                    noteEditor: document.getElementById('editor'),
                    copyButton: document.getElementById('copy'),
                    clearButton: document.getElementById('clear'),
                    infoButton: document.getElementById('info'),
                    infoFooter: document.getElementById('footer')
                };
            },

            copyNoteContent() {
                this.ui.noteEditor.focus();
                this.ui.noteEditor.select();
                document.execCommand('copy');
                this.clearNoteContent();
            },

            clearNoteContent() {
                this.storage() && this.storage().removeItem(this.storageKey);
                this.note = {};
                this.setNoteContent();
            },

            toggleCredits() {
                this.ui.infoFooter.classList.toggle('visible');
            },

            noteID() {
                return this.getQueryString('id') || this.setQueryString('id', this.getIdFromDate(this.date));
            },

            getNote() {
                return this.storage() && this.storage().getItem(this.storageKey) ? JSON.parse(this.storage().getItem(this.storageKey)) : {};
            },

            updateNote() {
                this.storage() && this.storage().setItem(this.storageKey, JSON.stringify(this.note));
            },

            setNoteHeader() {
                return this.note.title = this.ui.noteTitle.innerText = 'Note from ' + this.getFormattedDate(this.date);
            },

            setNoteContent() {
                this.note.text = this.ui.noteEditor.value = this.getNote().text || '';
                this.ui.noteEditor.focus();
                return this.note.text;
            },

            updateNoteContent() {
                this.note.title = this.ui.noteTitle.innerText;
                this.note.text = this.ui.noteEditor.value;
                this.updateNote();
            },

            getFormattedDate(date) {
                return date.toDateString();
            },

            getIdFromDate(date) {
                return date.getTime();
            },

            setQueryString(key, val) {
                var string = '?' + key + '=' + val;
                history.pushState(null, null, string);
                return val;
            },

            getQueryString(key) {
                var params = window.location.search.slice(1),
                    urlParams = new URLSearchParams(params),
                    val = urlParams.get(key);

                return val;
            },

            storage() {
                var storage, fail, uid;
                try {
                    uid = this.getIdFromDate(this.date);
                    (storage = window.localStorage).setItem(uid, uid);
                    fail = storage.getItem(uid) != uid;
                    storage.removeItem(uid);
                    fail && (storage = false);
                } catch (exception) {
                    console.log("localStorage not available: " + exception);
                }
                return storage;
            }
        };

        document.addEventListener("DOMContentLoaded", function(){
            App.init();
        });
    </script>
</body>
</html>
